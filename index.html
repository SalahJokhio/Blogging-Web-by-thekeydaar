<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Thekeydaar Blogs</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>

    <section class="hero">
        <h1>Welcome to MyBlog</h1>
        <p>Explore and share your thoughts with the world!</p>
        <a href="#" class="btn">Start Reading</a>

    <section class="recent-blogs">

            <!-- Blog posts will go here -->

    <footer>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
            </a>
        </div>

    <script src="app.js" type="module"></script>
